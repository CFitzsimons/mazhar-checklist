    <style>
      /* Overall styling mimics Old School RuneScape */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #2a2a2a;
        color: #e0c489;
        margin: 0;
        padding: 0;
      }

      #checklist-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 3px solid #6b4710;
        background-color: #3a3a3a;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      h1 {
        text-align: center;
        font-family: 'Georgia', serif;
        color: #f5da72;
        margin-top: 10px;
        text-shadow: 1px 1px 2px black;
      }

      .attribution {
        text-align: center;
        margin-top: -10px;
        margin-bottom: 20px;
        font-size: 0.9em;
        color: #f7d88a;
        text-shadow: 1px 1px 1px black;
      }

      .attribution a {
        color: #f5da72;
        text-decoration: none;
        font-weight: bold;
      }

      .attribution a:hover {
        color: #ffdf87;
        text-decoration: underline;
      }

      .section {
        margin-bottom: 20px;
        border: 2px solid #6b4710;
        border-radius: 5px;
        padding: 10px;
        background-color: #4a4a4a;
      }

      .section-title {
        font-weight: bold;
        font-size: 1.3em;
        margin-bottom: 10px;
        text-align: center;
        color: #f7d88a;
        text-shadow: 1px 1px 2px black;
      }

      .step {
        margin-bottom: 10px;
      }

      .step label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .step input[type='checkbox'] {
        margin-right: 10px;
        transform: scale(1.2);
      }

      label:hover {
        color: #f7d88a;
      }
    </style>
  </head>

      const checklistContainer = document.getElementById('checklist-container')

      function loadChecklist() {
        checklistData.forEach((section, sectionIndex) => {
          const sectionDiv = document.createElement('div')
          sectionDiv.className = 'section'

          const sectionTitle = document.createElement('div')
          sectionTitle.className = 'section-title'
          sectionTitle.textContent = section.section
          sectionDiv.appendChild(sectionTitle)

          section.steps.forEach((step, stepIndex) => {
            const stepDiv = document.createElement('div')
            stepDiv.className = 'step'

            const label = document.createElement('label')
            const checkbox = document.createElement('input')
            checkbox.type = 'checkbox'

            const storageKey = `section-${sectionIndex}-step-${stepIndex}`
            checkbox.checked = JSON.parse(
              localStorage.getItem(storageKey) || 'false'
            )
            checkbox.addEventListener('change', () => {
              localStorage.setItem(storageKey, checkbox.checked)
            })

            const stepText = document.createTextNode(step)

            label.appendChild(checkbox)
            label.appendChild(stepText)
            stepDiv.appendChild(label)
            sectionDiv.appendChild(stepDiv)
          })

          checklistContainer.appendChild(sectionDiv)
        })
      }
